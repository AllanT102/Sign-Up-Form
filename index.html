<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>
    <div class="content">
        <div class="left-panel"></div>
        <div class="right-panel">
            <div class="right-text">
                <p>This is most DEFINITELY a real online service! Please sign up now if you want to save troubles later on!</p>
            </div>
            <div class="form">
                <fieldset>
                    <legend>Let's do this!</legend>
    
                    <div class="row">
                        <div>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" class="req" name="first_name" required>
                            <span></span>
                        </div>
        
                        <div>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                            <span></span>
                        </div>
                    </div>
    
                    <div class="row">
                        <div>
                            <label for="user_email">Email</label>
                            <input type="email" id="user_email" name="user_email" placeholder="you@example.com" required>
                            <span></span>
                        </div>
        
                        <div>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="phone_number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required>
                            <span></span>
                        </div>
                    </div>
    
                    <div class="row">
                        <div>
                            <label for="user_password">Password</label>
                            <input type="password" id="user_password" name="password" required>
                            <span></span>
                        </div>
        
                        <div>
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confpassword" required>
                            <span></span>
                        </div>
                    </div>
    
                </fieldset>
            </div>
            <button class="submit">Register</button>
        </div>
    </div>
</body>
</html>
